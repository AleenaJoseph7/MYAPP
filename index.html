<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ADD EMPLOYEE PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body style="background-image: url(https://cdn.pixabay.com/photo/2017/07/25/22/54/lego-2539844_1280.jpg); background-size: contain;">
    <div class="container-fluid" style="padding: 50px;">
       <div class="container"
            style="width:550px; border:1px solid rgb(234, 234, 234); border-radius:12px; padding: 40px; background-color: rgba(255, 255, 255, 0.256);">
            <h1 class="text-center  mt-5" style="color:darkgreen; font-size:34px; font-weight:bold; font-family:Sans;">
                EMPLOYEE REGISTRATION</h1>
            <hr style="border-top:2px solid rgb(1, 1, 3); border-radius:12px; text-align:center; width: 450px; margin-left: 10px;"
                class="mb-4">
            <form method="post" action="{% url 'saveemployee' %}">
                {% csrf_token %}

                <label class="form-label mb-2">Employee Name :</label>
                <input type="text" placeholder="Employee Name" class="form-control mb-4" name="employee_name">

                <label class="form-label mb-2">DOB :</label>
                <input type="date" placeholder="DOB" class="form-control mb-4" name="employee_dob">

                <label class="form-label mb-2">Age :</label>
                <input type="text" placeholder="Age" class="form-control mb-4" name="employee_age">

                <label class="form-label mb-2">Qualification :</label>
                <select class="form-control mb-4" name="employee_qualification">
                    <option>Select your Qualification</option>
                    <option>SSLC</option>
                    <option>PLus Two</option>
                    <option>Degree</option>
                    <option>Diploma</option>
                    <option>Graduate</option>
                    <option>Post Graduate</option>
                </select>

                <label class="form-label mb-2">Contact Number :</label>
                <input type="tel" placeholder="Contact Number" class="form-control mb-4" name="employee_contact" minlength="10" maxlength="10" pattern="[0-9]+">

                <label class="form-label mb-2">Email Id :</label>
                <input type="email" placeholder="Email Id" class="form-control mb-4" name="employee_email">

                <label class="form-label mb-2">Designation :</label>
                <select class="form-control mb-4" name="employee_designation">
                    <option>Select your designation</option>
                    <option>Security</option>
                    <option>Cleaning Staff</option>
                    <option>Customer Care</option>
                    <option>Trainer</option>
                    <option>Advisor</option>
                </select>

                <label class="form-label mb-2">Salary :</label>
                <textarea placeholder="Salary" class="form-control mb-4" name="employee_salary"></textarea>

                <div class="container-fluid text-center">
                    <button type="submit" class="btn btn-success" style="width:200px;">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        button:hover {
            height: 40px;
        }
    </style>
</body>

</html>
